<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Documentos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar...">
    <button id="search-btn">Buscar</button>
  </div>
  
  <div id="results" class="results-container"></div>

  <div id="details" class="details-container" style="display: none;">
    <h1 id="title"></h1>
    <p id="description"></p>
    <div id="pdf-viewer">
      <embed id="pdf" src="" type="application/pdf" width="100%" height="600px" />
    </div>
    <button id="back-btn">Volver a resultados</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
